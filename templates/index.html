<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../static/css/main.css">
    <title>Guess My Number</title>
</head>
<body>
    <div class="container">
        <div class="informational-boxes">
            <div class="informational-box">
                <p>Times Correctly Guessed: {{ correct_guesses }} / {{ total_guesses }}</p>
            </div>
       
            <div class="informational-box">
                <p>Accuracy: {{ accuracy }}%</p>
            </div>
        </div>
            <div class="midspace">
                <h1 style="padding-bottom:0.5em;">Guess My Number</h1>
                <form method="POST" class="main-form" style="padding-bottom:0.9em;">
                    <input class="input-box" type="number" name="guess" autofocus required min=1 max=10 value="5">
                    <button type="submit" class="submit-button">Guess</button>
                </form>
    
                <p>{{ message }}</p>
        </div>
    </div>
</body>
</html>
